<h3>Add New User</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div>
    <label>Username</label>
    <input type="text" formControlName="username">

    <div *ngIf="hasDisplayableError('username')">
      Username is required
    </div>
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password">

    <div *ngIf="hasDisplayableError('password')">
      <div *ngIf="form.get('password')?.hasError('required')">
        Password is required
      </div>
      <div *ngIf="form.get('password')?.hasError('minlength')">
        Minimum 6 characters
      </div>
    </div>
  </div>

  <div>
    <label>Full Name</label>
    <input type="text" formControlName="userFullName">

    <div *ngIf="hasDisplayableError('userFullName')">
      Full Name is required
    </div>
  </div>

  <div>
    <label>
      <input type="checkbox" formControlName="isActive">
      Is Active
    </label>
  </div>

  <div>
    <label>Date of Birth</label>
    <input type="date" formControlName="dateOfBirth">

    <div *ngIf="hasDisplayableError('dateOfBirth')">
      Date of Birth is required
    </div>
  </div>

  <button type="submit">Add User</button>
  <button type="button" (click)="resetForm()">Clear</button>

  <div *ngIf="successMessage">{{ successMessage }}</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

</form>
